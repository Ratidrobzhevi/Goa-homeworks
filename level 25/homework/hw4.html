<!-- Block Level ელემენტები:

ყოველთვის იწყებენ ახალ ხაზზე.

იკავებენ მთელ ხელმისაწვდომ სიგანეს (მშობელი ელემენტის შიგნით).

შეიძლება შეიცავდნენ სხვა block ან inline ელემენტებს.

ხშირად გამოიყენება სტრუქტურის შესაქმნელად (მაგ: <div>, <p>, <h1>, <section> და სხვ.). -->


<!-- Inline ელემენტები:

არ იწყებენ ახალ ხაზზე — განაგრძობენ მიმდინარე ხაზში.

იკავებენ მხოლოდ იმდენ სივრცეს, რამდენიც მათ შინაარსს სჭირდება.

არ შეიძლება, რომ შეიცავდნენ block ელემენტებს.

გამოიყენება ტექსტის ან შიგთავსის ფორმატირებისთვის (მაგ: <span>, <a>, <strong> და სხვ.). -->
