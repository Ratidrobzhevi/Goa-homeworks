<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>საიტის მაგალითი</title>
  <style>
    .bordered {
      border: 2px dashed blue;
      padding: 15px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Level 1 Heading -->
  <div class="bordered">
    <h1>ეს არის Level 1 Heading</h1>
  </div>

  <!-- Paragraph 1 -->
  <div class="bordered">
    <p>ეს არის პირველი პარაგრაფი. აქ შეიძლება მოთავსდეს ნებისმიერი ტექსტი, რომელიც გსურთ საიტზე გამოჩნდეს.</p>
  </div>

  <!-- Paragraph 2 -->
  <div class="bordered">
    <p>ეს არის მეორე პარაგრაფი. ესეც ასევე ლურჯი dashed ბორდერით გამოყოფილია, როგორც მოთხოვნილია.</p>
  </div>

  <!-- Level 6 Heading -->
  <div class="bordered">
    <h6>ეს არის Level 6 Heading</h6>
  </div>

</body>
</html>
